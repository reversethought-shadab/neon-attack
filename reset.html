<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Clone</title>
   <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/login.css" >
    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->
  </head>

  <body>
    <!-- custom cursor  -->
    <div id="cursor" style="transform: translate(49px, 969px);"></div>
    <div id="cursor-border" style="transform: translate(49px, 969px); background-color: unset; --size: 30px; mix-blend-mode: unset;"></div>
  
    <!-- reset section start -->
    <section class="login-section section-b-space">
        
        <div class="row m-0">
            <div class="col-lg-7 d-sm-block d-none p-0">
                <div class="login-animation">
                    <img src="assets/images/svg/1.svg" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100" class="img-fluid img-base aos-init aos-animate" alt="">
                    <img src="assets/images/svg/2.svg" data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="1000" class="img-fluid img-light aos-init aos-animate" alt="">
                    <div class="img-face" data-aos-delay="2500" data-aos="flip-left" data-aos-easing="ease-out-cubic"
                        data-aos-duration="1000"> <img src="assets/images/svg/bulb.png" class="img-fluid" alt=""></div>
                </div>
            </div>
            <div class="col-xxl-4 col-lg-5 ms-auto p-0">
                <div class="login-box mt-sm-0">
                    <div>
                        <h2><span>Reset password</span></h2>
                        <p>When you provide your email address, we'll send you a message with information on how to
                            reset.</p>
                        <form class="auth-form">
                            <div class="mb-3 form-group">
                                <i class="iconsax" data-icon="mail"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M17 20.5H7C4 20.5 2 19 2 15.5V8.5C2 5 4 3.5 7 3.5H17C20 3.5 22 5 22 8.5V15.5C22 19 20 20.5 17 20.5Z" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
<path d="M17 9L13.87 11.5C12.84 12.32 11.15 12.32 10.12 11.5L7 9" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</i>
                                <label for="emailid" class="form-label">Email ID</label>
                                <input type="email" placeholder="Enter your mail id" class="form-control" id="emailid">
                            </div>
                            <a href="otp.html" data-cursor="pointer" class="btn-solid btn-absolute text-center mt-3">Reset
                                Password</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- reset section end -->


    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
