<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Clone</title>
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/login.css">
  </head>

  <body>
    <!-- custom cursor  -->
    <div id="cursor" style="transform: translate(49px, 969px);"></div>
    <div id="cursor-border" style="transform: translate(49px, 969px); background-color: unset; --size: 30px; mix-blend-mode: unset;"></div>
  
    <!-- login section start -->
    <section class="login-section">
        <div class="row m-0">
            <div class="col-lg-7 d-lg-inline-block d-none p-0">
                <div class="login-animation">
                    <img src="assets/images/svg/1.svg" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"
                        class="img-fluid img-base" alt="">
                    <img src="assets/images/svg/2.svg" data-aos="zoom-in-up" data-aos-duration="1000"
                        data-aos-delay="1000" class="img-fluid img-light" alt="">
                    <div class="img-face" data-aos-delay="2500" data-aos="flip-left" data-aos-easing="ease-out-cubic"
                        data-aos-duration="1000"> <img src="assets/images/svg/bulb.png" class="img-fluid" alt=""></div>
                </div>
            </div>
            <div class="col-xxl-4 col-lg-5 ms-auto p-0">
                <div class="login-box">
                    <div>
                        <h2>Welcome to <span>Neon!</span></h2>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login-tab-pane" type="button" role="tab"
                                    aria-controls="login-tab-pane" aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="tab"
                                    data-bs-target="#signup-tab-pane" type="button" role="tab"
                                    aria-controls="signup-tab-pane" aria-selected="false">signup</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel"
                                aria-labelledby="login-tab" tabindex="0">
                                <form class="auth-form">
                                    <div class="mb-3 form-group">
                                        <i class="iconsax" data-icon="mail"></i>
                                        <label for="emailid" class="form-label">Email ID</label>
                                        <input type="email" placeholder="Enter your mail id" class="form-control"
                                            id="emailid">
                                    </div>
                                    <div class="mb-2 form-group">
                                        <i class="iconsax" data-icon="lock-2"></i>
                                        <label for="password" class="form-label">Password</label>
                                        <input placeholder="Enter your password" type="password" class="form-control"
                                            id="password">
                                    </div>
                                    <div class="text-end">
                                        <a data-cursor="pointer " class="text-decoration-none " href="reset.html">Forget Password?</a>
                                    </div>
                                    <a href="" data-cursor="pointer" class="btn-solid butn w-100 text-center mt-3">Log me
                                        in</a>
                                    <h4 class="text-title text-center mt-3">Donâ€™t have an account ? <a
                                            data-cursor="pointer" onclick="signupClick()" href="javascript:void(0)">Sign
                                            up</a>
                                    </h4>
                                    <!-- <div class="divider">
                                        <h3>or sign in with</h3>
                                    </div>
                                    <ul class="social-btn">
                                        <li><a data-cursor="pointer" href="https://www.google.com/"><img
                                                    src="assets/images/svg/google.svg" class="img-fluid">Continue with
                                                google</a></li>
                                        <li><a data-cursor="pointer" href="https://www.apple.com/"><img
                                                    src="assets/images/svg/apple.svg" class="img-fluid">Continue with
                                                apple</a></li>
                                    </ul> -->
                                </form>
                            </div>
                            <div class="tab-pane fade" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab"
                                tabindex="0">
                                <form class="auth-form">
                                    <div class="mb-3 form-group">
                                        <i class="iconsax" data-icon="user-1"></i>
                                        <label for="name" class="form-label">Name</label>
                                        <input type="name" placeholder="Enter your name" class="form-control" id="name">
                                    </div>
                                    <div class="mb-3 form-group">
                                        <i class="iconsax" data-icon="mail"></i>
                                        <label for="emailid" class="form-label">Email ID</label>
                                        <input type="email" placeholder="Enter your mail id" class="form-control"
                                            id="emailid">
                                    </div>
                                    <div class="mb-3 form-group">
                                        <i class="iconsax" data-icon="lock-2"></i>
                                        <label for="password" class="form-label">Password</label>
                                        <input placeholder="Enter your password" type="password" class="form-control"
                                            id="password">
                                    </div>
                                    <div class="mb-3 form-group">
                                        <i class="iconsax" data-icon="lock-2"></i>
                                        <label for="password1" class="form-label">Confirm Password</label>
                                        <input placeholder="Enter your password" type="password" class="form-control"
                                            id="password1">
                                    </div>
                                    <a href="" data-cursor="pointer" class="btn-solid w-100 text-center mt-4">Sign
                                        up</a>
                                    <h4 class="text-title text-center mt-2">Already have an account <a
                                            data-cursor="pointer" onclick="loginClick()" href="javascript:void(0)">Sign
                                            in</a>
                                    </h4>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login section end -->



    <script src="assets/js/main.js"></script>
<script src="assets/js/vendor.js"></script>
  </body>
</html>
